# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

# workspace_limit         = 22
# focus_mode              = default
# focus_close             = previous
# focus_close_wrap        = 1
# focus_default           = last
# spawn_position          = next
workspace_clamp = 0
warp_focus = 1
warp_pointer = 1

# Window Decoration
# border_width            = 1
# color_focus             = red
# color_focus_maximized   = yellow
# color_unfocus           = rgb:88/88/88
# color_unfocus_maximized = rgb:88/88/00
region_padding = 0
border_width = 4
color_focus = rgb:28/55/77
# color_focus_maximized = rgb:44/6e/92
color_focus_maximized = rgb:af/aa/72
color_unfocus = rgb:5f/67/6a
color_unfocus_maximized = rgb:5f/67/6a
tile_gap = 6

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width          = 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border = 0

# Bar Settings
bar_enabled = 1
bar_border_width = 0
bar_border[1] = rgb:00/80/80
bar_border_unfocus[1] = rgb:00/40/40
bar_color[1] = rgb:22/22/22
bar_color_selected[1] = rgb:00/80/80
bar_font_color[1] = rgb:a0/a0/a0
bar_font_color_selected = black
# bar_font = -*-terminus-medium-*-*-*-*-*-*-*-*-*-*-*
# bar_font = Ubuntu:size=10,Ubuntu Nerd Font:size=12,fixed:pixelsize=10,Ubuntu Nerd Font:size=16,Ubuntu Nerd Font:size=13,Noto Color Emoji:scale=12
bar_font = Ubuntu:size=18:antialias=true,Ubuntu:size=11:antialias=true,Ubuntu Nerd Font:size=11:antialias=true
# bar_font = Ubuntu:size=10
bar_action = baraction.sh
bar_action_expand = 1
bar_justify = left
# bar_format = +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
bar_format = +@fn=1;+2<+L +|C +@fn=1;%a %d %b - %H:%M +|4R +A
workspace_indicator = listcurrent,listactive,markcurrent,printnames
bar_at_bottom = 0
stack_enabled = 0
clock_enabled = 0
clock_format  = %a %b %d %R %Z %Y
iconic_enabled = 0
maximize_hide_bar = 0
window_class_enabled = 0
window_instance_enabled = 0
window_name_enabled = 0
verbose_layout = 0
urgent_enabled = 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio            = 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region                  = screen[1]:1280x1024+0+0
# region                  = screen[1]:1280x1024+1280+0

# Set region and leave some room for polybar
# region = screen[1]:2560x1417+0+23
# region = screen[1]:1680x1027+2560+23

# Launch applications in a workspace of choice
# autorun                 = ws[1]:xterm
# autorun                 = ws[2]:xombrero http://www.openbsd.org
autorun = ws[1]:feh --bg-fill /home/jasperge/pictures/backgrounds/active_wallpaper

# Customize workspace layout at start
# layout                  = ws[1]:4:0:0:0:vertical
# layout                  = ws[2]:0:0:0:0:horizontal
# layout                  = ws[3]:0:0:0:0:fullscreen
# layout                  = ws[4]:4:0:0:0:vertical_flip
# layout                  = ws[5]:0:0:0:0:horizontal_flip
# Make the master area always a bit bigger then the stack area
layout = ws[1]:4:0:0:0:horizontal
layout = ws[2]:4:0:0:0:horizontal
layout = ws[3]:4:0:0:0:horizontal
layout = ws[4]:4:0:0:0:horizontal
layout = ws[5]:4:0:0:0:horizontal
layout = ws[6]:4:0:0:0:horizontal
layout = ws[7]:4:0:0:0:horizontal
layout = ws[8]:4:0:0:0:horizontal
layout = ws[9]:4:0:0:0:horizontal

# Set workspace name at start
# name                    = ws[1]:IRC
# name                    = ws[2]:Email
# name                    = ws[3]:Browse
# name                    = ws[10]:Music
name = ws[9]:web
name = ws[10]:chat

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf

# PROGRAMS

# Validated default programs:
# program[lock]           = xlock
program[term] = alacritty
# program[menu]           = dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
# program[search]         = dmenu $dmenu_bottom -i -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
# program[name_workspace]       = dmenu $dmenu_bottom -p Workspace -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected

# Disable all bindings that are already managed with sxhkd
bind[] = MOD+Return
bind[] = MOD+space
bind[] = MOD+p
bind[] = MOD+q
bind[] = MOD+Shift+q
bind[] = MOD+s
bind[] = MOD+Shift+s
bind[] = MOD+t
bind[] = MOD+v

# Spectrwm keybindings
bind[cycle_layout] = MOD+Shift+l
# bind[name_workspace] = MOD+Shift+w
bind[swap_main] = MOD+Shift+Return
bind[wind_del] = MOD+Shift+c
bind[button2] = MOD+Shift+v
bind[float_toggle] = MOD+Shift+space
bind[quit] = MOD+Shift+Control+BackSpace
bind[restart] = MOD+Shift+BackSpace

# Optional default programs that will only be validated if you override:
# program[screenshot_all] = screenshot.sh full    # optional
# program[screenshot_wind] = screenshot.sh window  # optional
# program[initscr] = initscreen.sh                 # optional

