# Shadow
shadow = false;

# Opacity
inactive-opacity-override = false;
opacity-rule = [
        "90:class_g ?= 'st' && class_i != 'OPAQUE' && _NET_WM_STATE@:32a != '_NET_WM_STATE_FULLSCREEN'",
        "90:class_g ?= 'alacritty' && class_i != 'OPAQUE' && _NET_WM_STATE@:32a != '_NET_WM_STATE_FULLSCREEN'",
        "90:class_g ?= 'urxvt' && class_i != 'OPAQUE' && _NET_WM_STATE@:32a != '_NET_WM_STATE_FULLSCREEN'",
        "90:class_g ?= 'sakura' && class_i != 'OPAQUE' && _NET_WM_STATE@:32a != '_NET_WM_STATE_FULLSCREEN'",
];
alpha-step = 0.06;
inactive-dim = 0.1;

# Blur
blur-background = true;
blur-method = "kawase";
blur-strength = 4;

# Fading
fading = false;

# Other
backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

# GLX backend
glx-copy-from-front = false;
glx-swap-method = "undefined";

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.75; focus = true; };
};
